<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Sınıf Türkçe Sunumları</title>
    <style>
        :root {
            --primary-color: #2980b9;
            --accent-color: #34495e;
            --bg-color: #f0f2f5;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 { margin: 0; font-size: 2.5rem; }
        p { font-size: 1.2rem; margin-top: 10px; }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            border-top: 5px solid var(--primary-color);
        }

        .card:hover { transform: translateY(-5px); }

        .card-header {
            background-color: #ecf0f1;
            color: var(--accent-color);
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .card-desc { font-size: 1rem; color: #555; margin-bottom: 25px; }

        /* BUTON GÖRÜNÜMLÜ LİNK TASARIMI */
        .open-btn {
            display: block;
            width: 100%; /* Kartın genişliğini kaplasın */
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none; /* Link alt çizgisini kaldırır */
            text-align: center; /* Yazıyı ortalar */
            transition: background 0.3s;
            box-sizing: border-box;
        }

        .open-btn:hover { background-color: var(--accent-color); }
    </style>
</head>
<body>

<header>
    <h1>6. Sınıf Türkçe Sunumları</h1>
    <p>Ders Materyalleri</p>
</header>

<div class="container">
    
    <div class="card">
        <div class="card-header">Okuma / Anlama</div>
        <div class="card-body">
            <div class="card-title">Söz Sanatları</div>
            <div class="card-desc">Benzetme, Kişileştirme ve Konuşturma.</div>
            
            <a href="https://www.canva.com/design/..." target="_blank" class="open-btn">SUNUMU AÇ</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Metin Türleri</div>
        <div class="card-body">
            <div class="card-title">Hikaye ve Masal</div>
            <div class="card-desc">Hikaye unsurları ve masal özellikleri.</div>
            
            <a href="https://www.canva.com/design/..." target="_blank" class="open-btn">SUNUMU AÇ</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Dil Bilgisi</div>
        <div class="card-body">
            <div class="card-title">İsim Tamlamaları</div>
            <div class="card-desc">Belirtili, belirtisiz ve zincirleme tamlamalar.</div>
            
            <a href="https://www.canva.com/design/DAG4-mdLaZs/FQpjZu62atB6z4By8oMIbQ/edit?utm_content=DAG4-mdLaZs&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank" class="open-btn">SUNUMU AÇ</a>
        </div>
    </div>

</div>

</body>
</html>
